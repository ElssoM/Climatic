<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Climático</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="container">
        <h1>RELATÓRIO CLIMA</h1>
        
        <div class="controls">
            <label>Estado:</label>
            <select id="estado" onchange="carregarCidades()"></select>

            <label>Cidade:</label>
            <select id="cidade" onchange="atualizarDados()"></select>

            <label>Período de Coleta:</label>
            <input type="text" id="periodoColeta" readonly>
            
            <button onclick="salvarPDF(document.body, 'Relatorio_Climatico')">SALVAR</button>
        </div>

        <div id="qualidadeAr" class="qualidade-ar">
            <h3>Qualidade do Ar: <span id="indiceAr">Boa</span></h3>
            <div id="poluentes">
                
            </div>
        </div>

        <p id="infoColeta"></p>

        <table id="tabelaPrevisao">
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Condição</th>
                    <th>Chuva (%)</th>
                    <th>Temperatura (°C)</th>
                    <th>Sensação (°C)</th>
                    <th>Umidade (%)</th>
                    <th>Vento (Kph)</th>
                </tr>
            </thead>
            <tbody>
           
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
